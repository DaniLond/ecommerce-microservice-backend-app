name: Prod, on PUSH Java CI/CD of favourite-service-ecommerce-boot, ecommerce-microservice-backend app

on:
  push:
    branches: [ develop ]

jobs:
  build_push:
    #needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Setup env variables for Docker
      run: echo Setup env variables for Docker
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    - name: Docker Login
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    - name: Build Docker image for favourite-service-ecommerce-boot Microservice
      run: docker build -f favourite-service/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/favourite-service-ecommerce-boot:${{ secrets.PROJECT_VERSION }}dev .
    - name: Push favourite-service-ecommerce-boot image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/favourite-service-ecommerce-boot:${{ secrets.PROJECT_VERSION }}dev

  integration_tests:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install integration test dependencies
        run: |
          pip install -r tests/integration/requirements.txt
      - name: Run integration tests
        run: |
          python tests/integration/run_integration_tests.py

  e2e_tests:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install e2e test dependencies
        run: |
          pip install -r tests/e2e/requirements.txt
      - name: Run e2e tests
        run: |
          python tests/e2e/run_e2e_tests.py

  performance_tests:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install performance test dependencies
        run: |
          pip install -r tests/performance/requirements.txt || true
      - name: Run performance tests
        run: |
          python tests/performance/run_performance_tests.py || true

  security_tests:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install security test dependencies
        run: |
          pip install -r tests/security/requirements.txt || true
      - name: Run security tests
        run: |
          bash tests/security/run-security-tests.sh || true

  trivy_scan:
    name: Trivy Scan Docker Image
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget -qO- https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb > trivy.deb
          sudo dpkg -i trivy.deb
      - name: Scan Docker image
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ secrets.DOCKER_USERNAME }}/favourite-service-ecommerce-boot:${{ secrets.PROJECT_VERSION }}dev

  deploy_to_aks:
    name: Deploy to AKS (dev)
    runs-on: ubuntu-latest
    needs: [build_push, trivy_scan]
    environment:
      name: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP_DEV }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME_DEV }}
      - name: Deploy manifests
        run: |
          kubectl apply -f ../../Infra/ecommerce-microservice-Infraestructura/k8s/services/08-favourite-service.yaml
      - name: Verify rollout
        run: |
          kubectl rollout status deployment/favourite-service -n development


