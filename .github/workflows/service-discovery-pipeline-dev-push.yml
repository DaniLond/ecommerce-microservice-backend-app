name: Develop, on PUSH Java CI/CD of service-discovery-ecommerce-boot, ecommerce-microservice-backend app

on:
  push:
    branches: [ develop ]

jobs:
  build_push:
    #needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Setup env variables for Docker
      run: echo Setup env variables for Docker
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    - name: Docker Login
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    - name: Build Docker image for service-discovery-ecommerce-boot Microservice
      run: docker build -f service-discovery/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/service-discovery-ecommerce-boot:${{ secrets.PROJECT_VERSION }}dev .
    - name: Push service-discovery-ecommerce-boot image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/service-discovery-ecommerce-boot:${{ secrets.PROJECT_VERSION }}dev

  trivy_scan:
    name: Trivy Scan Docker Image
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget -qO- https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb > trivy.deb
          sudo dpkg -i trivy.deb
      - name: Scan Docker image
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ secrets.DOCKER_USERNAME }}/service-discovery-ecommerce-boot:${{ secrets.PROJECT_VERSION }}dev

  deploy_to_aks:
    name: Deploy to AKS (dev)
    runs-on: ubuntu-latest
    needs: [build_push, trivy_scan]
    environment:
      name: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP_DEV }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME_DEV }}
      - name: Deploy manifests
        run: |
          kubectl apply -f ../../Infra/ecommerce-microservice-Infraestructura/k8s/services/01-service-discovery.yaml
      - name: Verify rollout
        run: |
          kubectl rollout status deployment/service-discovery -n development


